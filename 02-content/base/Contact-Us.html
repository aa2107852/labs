<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <img width="1280" height="240" controls src="images\andrew-ridley-jR4Zf-riEjI-unsplash.jpg">
    <br>
    <a href="index.html"> Home</a><br>
    <h1>Contact Us</h1>
    <label for="name"> full name</label>
    <input type="text" name="Full name" required>
    <br><br>
    <label for="phone"> Phone #</label>
    <input type="text"  name="Phone number" required>
    <br><br>
    <label for="email"> Email address </label>
    <input type="text"  name="Email address" required>
    <br><br>
    <label for="gender">Gender
        <input type="radio" id="male" name="gender" value="male">male
        <input type="radio" id="female" name="gender" value="female" checked>female
    </label>
    <br><br>
    <label for="start">Birth date:</label>
    <input type="date" id="Birth" name="Birth-Date" value="2000-01-01" min="2000-01-01" max="2025-01-01" required>

    <br><br>
    <label for="Contact">Gender
        <input type="checkbox" id="Email" name="Contact" value="Email">Email
        <input type="checkbox" id="SMS" name="Contact" value="SMS" >Sms
        <input type="checkbox" id="Phone" name="Contact" value="Phone" checked>Phone
    </label>
    <br><br>
    <label for="rating">Rating</label>
    <select name="rating" id="rating" required>
        <option value="Excellent">Excellent</option>
        <option value="Very Good">Very Good</option>
        <option value="Good">Good</option>
        <option value="Poor">Poor</option>
        
    </select>
    <br><br>
    <label>Message</label>
    <input type="textarea"  name="message" required>
    <br><br>
    <!--<label>Submit</label>-->
    <input type="submit">
    <input type="reset">
    <br><br><br>
</body>
</html>
